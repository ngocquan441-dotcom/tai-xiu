name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-setuptools git build-essential ccache openjdk-17-jdk zlib1g-dev libssl-dev libsqlite3-dev

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install buildozer & cython
        run: |
          python -m pip install --upgrade pip
          python -m pip install buildozer cython==0.29.36

      - name: Build APK
        run: |
          buildozer --version
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: tai-xiu-app
          path: bin/*.apk
